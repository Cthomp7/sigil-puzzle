<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Effect 5E Puzzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/grid.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-table-container">
        <table class="grid-table">
          <tr>
            <td>
              <img src="./assets/red/sigil_2.png" alt="image" data-sigil="2" />
            </td>
            <td class="droppable"></td>
            <td>
              <img src="./assets/red/sigil_1.png" alt="image" data-sigil="1" />
            </td>
            <td class="droppable"></td>
            <td>
              <img src="./assets/red/sigil_3.png" alt="image" data-sigil="3" />
            </td>
          </tr>
          <tr>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
          </tr>
          <tr>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
          </tr>
          <tr>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
            <td class="droppable"></td>
          </tr>
          <tr>
            <td class="droppable"></td>
            <td>
              <img src="./assets/red/sigil_3.png" alt="image" data-sigil="3" />
            </td>
            <td class="droppable"></td>
            <td>
              <img src="./assets/red/sigil_4.png" alt="image" data-sigil="4" />
            </td>
            <td class="droppable"></td>
          </tr>
        </table>
        <div class="floating-toolbar">
          <svg
            class="tool reset"
            xmlns="http://www.w3.org/2000/svg"
            height="60px"
            viewBox="0 -960 960 960"
            width="60px"
            fill="#39889D"
            onclick="resetGrid()"
          >
            <path
              d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"
            />
          </svg>
          <svg
            id="trashIcon"
            style="display: none;"
            class="trash droppable"
            xmlns="http://www.w3.org/2000/svg"
            height="60px"
            viewBox="0 -960 960 960"
            width="60px"
            fill="#f24e4e"
          >
            <path
              style="pointer-events: none;"
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
            />
          </svg>
        </div>
      </div>
      <img
        id="grid-image"
        class="grid-img"
        src="./assets/grid.png"
        alt="grid outlined in a bright cyan color"
      />
    </div>

    <div class="draggables">
      <img
        class="draggable"
        draggable="true"
        ondragstart="drag(event)"
        src="./assets/blue/sigil_1.png"
        alt="image"
        data-sigil="1"
      />
      <img
        class="draggable"
        draggable="true"
        ondragstart="drag(event)"
        src="./assets/blue/sigil_2.png"
        alt="image"
        data-sigil="2"
      />
      <img
        class="draggable"
        draggable="true"
        ondragstart="drag(event)"
        id="symbol3"
        src="./assets/blue/sigil_3.png"
        alt="image"
        data-sigil="3"
      />
      <img
        class="draggable"
        draggable="true"
        ondragstart="drag(event)"
        id="symbol4"
        src="./assets/blue/sigil_4.png"
        alt="image"
        data-sigil="4"
      />
      <img
        class="draggable"
        draggable="true"
        ondragstart="drag(event)"
        id="symbol5"
        src="./assets/blue/sigil_5.png"
        alt="image"
        data-sigil="5"
      />
    </div>
  </body>
</html>
